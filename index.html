<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Job Listings Landing Page</title>
  </head>
  <body>
    <header class="header">
      <!-- <img class="header-img" src="images/bg-header-mobile.svg" alt="" /> -->
    </header>
    <main class="main">
      <div class="container container-filters-visible">
        <div class="filters-item container-small">
          <div class="filters">
            <div class="filter">
              <div class="filter-name" data-role="frontend">Frontend</div>
              <button class="btn-remove">
                <img
                  class="icon-remove"
                  src="images/icon-remove.svg"
                  alt="icon close"
                />
              </button>
            </div>
            <div class="filter">
              <div class="filter-name" data-languages="css">CSS</div>
              <button class="btn-remove">
                <img
                  class="icon-remove"
                  src="images/icon-remove.svg"
                  alt="icon close"
                />
              </button>
            </div>
            <div class="filter">
              <div class="filter-name" data-languages="javascript">
                JavaScript
              </div>
              <button class="btn-remove">
                <img
                  class="icon-remove"
                  src="images/icon-remove.svg"
                  alt="icon close"
                />
              </button>
            </div>
          </div>
          <button class="btn-clear">Clear</button>
        </div>

        <div class="job-item container-small">
          <div class="logo-box">
            <img class="logo" src="images/photosnap.svg" alt="Photosnap logo" />
          </div>
          <div class="text-box">
            <div class="info-box">
              <div class="company-box">
                <div class="company">Photosnap</div>
                <div class="offer-tags">
                  <div class="feature-tag feature-tag--new">New!</div>
                  <div class="feature-tag feature-tag--featured">Featured</div>
                </div>
              </div>
              <button class="position">Senior Frontend Developer</button>
              <div class="details">
                <div class="added">1d ago</div>
                <div class="dot"></div>
                <div class="job-type">Full Time</div>
                <div class="dot"></div>
                <div class="place">USA only</div>
              </div>
            </div>
            <div class="tags-box">
              <button class="btn-tag" data-role="frontend">Frontend</button>
              <button class="btn-tag" data-level="junior">Senior</button>
              <button class="btn-tag" data-languages="html">HTML</button>
              <button class="btn-tag" data-languages="css">CSS</button>
              <button class="btn-tag" data-languages="javascript">
                JavaScript
              </button>
              <button class="btn-tag" data-tools="react">React</button>
            </div>
          </div>
        </div>

        <div class="job-item container-small">
          <div class="logo-box">
            <img class="logo" src="images/photosnap.svg" alt="Photosnap logo" />
          </div>
          <div class="text-box">
            <div class="info-box">
              <div class="company-box">
                <div class="company">Photosnap</div>
                <div class="offer-tags">
                  <div class="tag tag--new">New!</div>
                  <div class="tag tag--featured">Featured</div>
                </div>
              </div>
              <h2 class="position">Senior Frontend Developer</h2>
              <div class="details">
                <div>1d ago</div>
                <div class="dot"></div>
                <div>Full Time</div>
                <div class="dot"></div>
                <div>USA only</div>
              </div>
            </div>
            <div class="tags-box">
              <button class="btn-tag" data-role="frontend">Frontend</button>
              <button class="btn-tag" data-level="junior">Senior</button>
              <button class="btn-tag" data-languages="html">HTML</button>
              <button class="btn-tag" data-languages="css">CSS</button>
              <button class="btn-tag" data-languages="javascript">
                JavaScript
              </button>
              <button class="btn-tag" data-tools="react">React</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
